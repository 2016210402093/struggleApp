<ion-content padding>

  <div class="logo">
    <img src="../../assets/imgs/appLogo.png">
  </div>


  <ion-list>
    <button ion-item block outline no-lines>
      <ion-input type="text" [(ngModel)]="user.username" placeholder="请输入用户名"></ion-input>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item block outline no-lines>
      <ion-input item-start type="password"  [(ngModel)]="user.password" placeholder="请输入密码"></ion-input>
    </button>
  </ion-list>
  <ion-list padding-top>
    <button ion-item block color="danger" border class="btn-login" (click)="login()">登录</button>
  </ion-list>
  <span item-right style="margin-left: 10px" class="register-quick" float-right padding-bottom (click)="forgetPassword()">忘记密码</span>
  <span item-right class="register-quick" float-right padding-bottom (click)="login_to_register()" >快速注册</span>


</ion-content>
