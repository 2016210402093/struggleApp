<link rel="stylesheet" href="../../../assets/iconFamily/iconfont.css">

<ion-header>
  <ion-toolbar  mode="ios">
    <ion-title mode="ios">
      注册账号
    </ion-title>
    <ion-buttons>
      <button ion-button (click)="goBack()">
        <span class="iconfont" style="font-size: 20px">&#xe799;</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item block outline no-lines>
      <ion-input type="text" [(ngModel)]="userName" placeholder="用户名"></ion-input>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item block outline no-lines>
      <ion-input (ionChange)="passwordVerify()" maxlength="16" [(ngModel)]="password" type="password" placeholder="密码（最长16位）"></ion-input>
      <span [ngStyle]="{'display': isStrong==='弱' ? 'block' : 'none'}" style="color: #f53d3d" item-right class="pw-forgot">{{isStrong}}</span>
      <span [ngStyle]="{'display': isStrong==='中' ? 'block' : 'none'}" style="color: orange" item-right class="pw-forgot">{{isStrong}}</span>
      <span [ngStyle]="{'display': isStrong==='强' ? 'block' : 'none'}" style="color: #32db64" item-right class="pw-forgot">{{isStrong}}</span>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item block outline no-lines>
      <ion-input (ionBlur)="confirmPassword()" type="password" [(ngModel)]="confirm" placeholder="确认密码"></ion-input>
      <span [ngStyle]="{'display': isSame===false ? 'block' : 'none'}" style="color: #f53d3d" item-right class="pw-forgot">密码输入不一致</span>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item block outline no-lines>
      <ion-input (ionBlur)="verifyEmail()" type="text"  [(ngModel)]="email" placeholder="邮箱"></ion-input>
      <span [ngStyle]="{'display': isEmailCorrect===false ? 'block' : 'none'}" item-right style="color: #f53d3d" class="pw-forgot">邮箱格式不正确</span>
    </button>
  </ion-list>
  <ion-list class="code">
    <button ion-item block outline no-lines>
      <ion-input type="text" [(ngModel)]="verifyCode" placeholder="验证码"></ion-input>
    </button>
    <span [ngStyle]="{'display': time===180 ? 'block' : 'none'}" (click)="sendMessage()" item-right class="pw-forgot">获取验证码</span>
    <span [ngStyle]="{'display': time!==180 ? 'block' : 'none'}" item-right class="pw-forgot">{{time}}(s)</span>
  </ion-list>
  <hr style="height: 2px; margin: unset">
  <ion-list padding-top>
    <button ion-item block color="danger" border class="btn-register" (click)="register()">注册</button>
  </ion-list>
</ion-content>
