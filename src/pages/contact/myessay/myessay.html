<link rel="stylesheet" href="../../../assets/iconFamily/iconfont.css">

<ion-header>
  <ion-toolbar  mode="ios">
    <ion-title mode="ios">
      我的帖子
    </ion-title>
    <ion-buttons>
      <button ion-button (click)="goBack()">
        <span class="iconfont" style="font-size: 20px">&#xe799;</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <p [ngStyle]="{'display': essayTotalNum<= 0? 'block' : 'none'}" style="text-align: center">您还没有发过帖子哦!</p>

  <ion-list style="margin-bottom: unset" *ngFor="let item of myEssay" (click)="readEssay(item)">
    <ion-item>
      <h2 style="margin-top: 3px">{{item.essayTitle}}</h2>
      <p class="newsSubTitle">{{item.essaySubTitle}}</p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon class="newsIcon" name="thumbs-up">{{item.likeNum}}</ion-icon>
          </ion-col>
          <ion-col>
            <p>{{item.creationTime}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-avatar item-end>
        <img class="newsImg" src={{item.essayImg}}>
      </ion-avatar>
    </ion-item>
    <hr style="opacity: 0; margin: unset">
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载中..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
