<link rel="stylesheet" href="../../../../assets/iconFamily/iconfont.css">

<ion-content>

  <div class="head">
    <div class="bar">
      <span (click)="goBack()" class="iconfont goBack" style="font-size: 20px">&#xe799;</span>
      <span class="concern" (click)="cancelConcern()">取关</span>
    </div>

    <ion-item style="background: unset" no-lines>
      <ion-avatar item-start>
        <img src={{userImg}}>
      </ion-avatar>
      <h2 style="color: white">{{userName}}</h2>
      <p style="color: white">{{signature}}</p>
    </ion-item>
  </div>

  <div class="statistics">
    <div>
      <p class="num">{{concernedNum}}</p>
      <p>关注</p>
    </div>

    <div>
      <p class="num">{{essayTotalNum}}</p>
      <p>帖子</p>
    </div>
  </div>


  <div style="margin-top: 16px">
    <ion-list style="margin-bottom: unset" *ngFor="let item of hisEssay" (click)="readEssay(item)">
      <ion-item>
        <h2 style="margin-top: 3px">{{item.essayTitle}}</h2>
        <p class="newsSubTitle">{{item.essaySubTitle}}</p>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon class="newsIcon" name="thumbs-up">{{item.likeNum}}</ion-icon>
            </ion-col>
            <ion-col>
              <ion-note>{{item.creationTime}}</ion-note>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-avatar item-end>
          <img class="newsImg" src={{item.essayImg}}>
        </ion-avatar>
      </ion-item>
      <hr style="opacity: 0; margin: unset">
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载中..."
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
